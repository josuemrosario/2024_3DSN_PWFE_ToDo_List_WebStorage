<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="container">

        <!-- Inicio botoes -->
        <button id="btCadastrar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tarefa" >Cadastrar</button>
        <button id="btLimpar"    type="button" class="btn btn-primary">Limpar</button>
        <!-- Fim botoes -->

        <!-- Inicio tabela -->
        <table class="table">
            <thead class="table-primary">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tarefa</th>
                <th scope="col">Local</th>
                <th scope="col">Hora</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="tblTarefa">
              <tr>
                <th scope="row">1</th>
                <td>Lavar Roupa</td>
                <td>Lavanderia</td>
                <td>13:00</td>
                <td >
                  <button id="btnAlterar" type="button" class="btn btn-warning">Alterar</button>
                  <button id="btnExcluir" type="button" class="btn btn-danger">Excluir</button>
                </td>
                

              </tr>
            </tbody>
          </table>
        <!-- Fim Tabela -->

        <!-- inicio modal -->
        <div class="modal fade" id="tarefa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Tarefa</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation was-validated">
                    <div class="mb-3">
                      <label for="descricao" class="col-form-label">Descrição:</label>
                      <input type="text" class="form-control" id="descricao" required>
                      <div class="invalid-feedback">
                        Obrigatório preencher a descrição
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="local" class="col-form-label">Local:</label>
                        <input type="text" class="form-control" id="local" required>
                        <div class="invalid-feedback">
                            Obrigatório preencher o local
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="col-form-label">Horario:</label>
                        <input type="datetime-local" class="form-control" id="horario" required>
                        <div class="invalid-feedback">
                            Obrigatório preencher o horario
                        </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="btnOK" type="button" class="btn btn-primary">Ok</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        <!-- final do modal -->


    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
